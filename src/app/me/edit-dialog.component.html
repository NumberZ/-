<form class="edit-form" (ngSubmit)="onSubmit()" #editForm="ngForm">
  <md-input-container class="textarea-container"> 
    <textarea class="edit-textarea" md-input  type="text" [(ngModel)]="question" name="content" maxlength="100" required>
    </textarea>
  </md-input-container>
  {{question.length}} / 100
  <div class="btn-container">
    <button type="submit" class="confirm-btn" md-button >发布</button>
  </div> 
</form>
