<div class="question">
  <div class="question-author">
    <img class="avatar" src="../assets/avatar.jpg" /> <span class="name">{{ question.username }}问到</span>
  </div>
  <div class="question-title">
    <h3>{{ question.content }}</h3>
  </div>
  <div class="question-meta">
    {{ question.time }}
  </div>
</div>
<div class="answer-title">回答</div>
<ul class="answer-list">
  <li class="answer-card">
    <div class="name">亚索｜前端工程师</div>
    <div class="answer-content">
      <img  class="avatar" src="./assets/avatar.jpg" />
      <div class="comment">

      </div>
      <div class="card-bottom">
        <span class="time">9天前</span>
      </div>
    </div>
  </li>
</ul>
<button class="voice-btn" md-fab (touchstart)="beginTranscribe()" (touchend)="endTranscribe()"><md-icon>keyboard_voice</md-icon></button>
